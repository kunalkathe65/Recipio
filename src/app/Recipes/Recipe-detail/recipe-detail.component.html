<div class="row">
    <div class="col-md-12">
        <img [src]="recipe.imagePath" alt="{{recipe.name}}" class="img-responsive" style="max-height: 300px;">
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <h1>{{recipe.name}}</h1>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <div appDropdown>
            <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Manage Recipe
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" (click)="addToShoppingList()" style="cursor :pointer;">To shopping list</a>
              <a class="dropdown-item" style="cursor: pointer;">Edit recipes</a>
              <a class="dropdown-item" style="cursor: pointer;">Delete recipes</a>
            </div>
          </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
         <h3>{{recipe.description}}</h3>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
                {{ ingredient.name }} - {{ ingredient.amount }}
            </li>
        </ul>
    </div>
</div>
