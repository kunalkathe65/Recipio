<div class="row">
    <div class="col-xl-12">
        <button class="btn btn-success" routerLink="/recipes/new">New Recipe</button>
    </div>
    <br />
    <br />
    <div class="row">
        <div class="col-xl-12">
            <app-recipe-item 
            *ngFor="let recipeEl of recipes; let i = index"
            [recipe]="recipeEl"
            [index]="i">
            </app-recipe-item>
        </div>
    </div>
</div>
