<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-xs-12">
                    <button type="submit" class="btn btn-success">Save</button>&nbsp;
                    <button type="button" class="btn btn-danger">Cancel</button>
                </div>
            </div><br />
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <input 
                        type="text" 
                        placeholder="Enter recipe name"
                        id="name"
                        formControlName="name" 
                        class="form-control">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <input 
                        type="text" 
                        placeholder="Enter image path"
                        id="imagePath" 
                        formControlName="imagePath"
                        class="form-control">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                        <img src="" class="img-responsive">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <textarea 
                        type="text" 
                        placeholder="Enter recipe description" 
                        id="description" 
                        rows="6" 
                        formControlName="description"
                        class="form-control"></textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="row">
                        <div class="col-xs-8">
                            <input type="text" placeholder="Enter ingredient" class="form-control">
                        </div>&nbsp;&nbsp;
                        <div class="col-xs-2">
                            <input type="number" placeholder="Enter ingredient qty" class="form-control">
                        </div>
                        &nbsp;&nbsp;
                        <div class="col-xs-2">
                            <button type="button" class="btn btn-danger">X</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
